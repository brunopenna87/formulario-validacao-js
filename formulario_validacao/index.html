<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quest HTML + CSS + JS intermediário - Desafio - Formulário com validação</title>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <main class="container">
    <div class="mensagem">
      <h1 class="titulo-formulario">
        FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!
      </h1>
      <p class="descricao-formulario">
         Caso tenha ficado com qualquer dúvida<br>
        basta nos mandar uma mensagem e<br>
        entraremos em contato em menos de 24h.
        </p>
    </div>
    
    <form class="formulario" id="formulario">
      <div class="campo-container">
        <input type="text" name="nome" placeholder="Nome completo *" class="campo" id="nome" />
        <span class="erro">campo obrigatório</span>
      </div>

      <div class="campo-container">
        <input type="email" name="email" placeholder="Email *" class="campo" id="email" />
        <span class="erro">campo obrigatório</span>
      </div>

      <div class="campo-container">
        <input type="text" name="telefone" placeholder="Telefone *" class="campo" id="telefone" />
        <span class="erro">campo obrigatório</span>
      </div>

      <div class="campo-container">
        <textarea name="mensagem" placeholder="Mensagem *" class="campo" id="mensagem"></textarea>
        <span class="erro">campo obrigatório</span>
      </div>

      <p class="aviso">*campos obrigatórios</p>
      <button type="submit" class="botao">Enviar</button>
    </form>
  </main>

  <script src="./src/js/painel.js"></script>
</body>

</html>
